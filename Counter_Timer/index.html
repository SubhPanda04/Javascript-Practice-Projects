<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown_Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIME LEFT</h1>
        <div class="counter_timer">
            <p><span class="Days">12</span>&nbsp;Days</p>
            <p><span class="Hours">15</span>&nbsp;Hours</p>
            <p><span class="Minutes">17</span>&nbsp;Minutes</p>
            <p><span class="seconds">35</span>&nbsp;Seconds</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
